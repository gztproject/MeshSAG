mqtt:
  host: localhost
  port: 1883
  topic: owrx/POCSAG
  qos: 0
  client_id: pocsag-forwarder
  username: ""
  password: ""
  tls: false
  ca_cert: ""
  client_cert: ""
  client_key: ""

meshmonitor:
  base_url: http://localhost:8080
  send_path: /api/v1/messages
  api_token: ""
  timeout: 10
  verify_tls: true
  message_field: text
  channel_field: channel
  user_field: toNodeId
  message_prefix: ""
  message_suffix: ""
  include_ric: false
  include_ric_name: false
  include_timestamp: false
  extra_json: {}

runtime:
  log_level: INFO
  log_file: /var/log/meshsag.log
  queue_max: 1000
  max_message_len: 233
  send_delay_seconds: 5

dedupe:
  enabled: false
  window_seconds: 60
  backend: memory
  key_prefix: pocsag
  # For Redis:
  redis_url: ""
  redis_host: localhost
  redis_port: 6379
  redis_db: 0
  redis_password: ""
  redis_tls: false

channel_filters:
  - channel: 0
    rics:
      - 123456
      - "123460-123470"
      - "!123462"
  - channel: 1
    rics:
      - 200001

exclude_rics:
  - 123499
  - "123500-123520"

ric_phonebook_file: ric_phonebook.example.yaml  # optional, relative to this config
ric_phonebook:
  123498: "DISPATCH"

ric_to_user:
  123499: "ALPHA"
  123500: "BETA"
